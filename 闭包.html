<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
    window.onload = function(){
            var aLi = document.getElementsByTagName('li');
            for (var i=0;i<aLi.length;i++){
            	  (function(i){
            	  	aLi[i].onclick = function(){        //当点击时for循环已经结束
                    alert(i);
                    };
            	  })(i);                    
            }
    }
    </script>
    </head>
    <body>
            <ul>
                    <li>123</li>
                    <li>456</li>
                    <li>789</li>
                    <li>010</li>
            </ul>
    </body>    
</html>
